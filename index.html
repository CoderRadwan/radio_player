<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/player.css">

</head>
<body>
    
    <main id="player">
        <header>
            <img src="img/logo.jpg" alt="">
            <h2>Live Radio</h2>
            <p id="title_radio"></p>
        </header>
        <div id="content">
            <article id="buttons">
                <img src="img/back.png" id="back" >
                <img src="img/play.png" id="play_puase" >
                <img src="img/next.png" id= "next">
                <audio src="" id="audio_file"></audio>
            </article>

            <article id="vol_speed">
                <h2>volume</h2>
                <input type="range" id="volume_range">
                <h2>speed</h2>
                <input type="range" id="speed_range" max="200" min="0">
            </article>

            <article id="color">
                <button id="color1"></button>
                <button id="color2"></button>
                <button id="color3"></button>
                <button id="color4"></button>
            </article>

        </div>

    </main>

    <script src="script/player.js"></script>
    <script src="script/volume.js"></script>
    <script src="script/color.js"></script>


</body>
</html>
